{% extends 'base.html' %}

{% block header %}
    <h1 class="title has-text-centered">{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST" class="box">
        <div class="field">
            <label for="body" class="label">Text</label>
            <textarea class="textarea is-primary" name="body" id="body"
                      placeholder="Description text here ...">{{ request.form['body'] }}</textarea>
        </div>
        <div class="field">
            <button type="submit" class="button is-success is-fullwidth">
                Submit & Predict
            </button>
        </div>
    </form>
{% endblock %}
